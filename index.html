
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country | Phone Number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <!-- ========      heading part start ======== -->

   <h3 class="heading">Country Random Phone Number Generator</h3>
   
   <!-- ========      heading part end ======== -->

   <!-- ======== main part start========= -->
   <div class="country">
     
     <label for="countryList"> Choose a country :</label>
     <select  id="countryList">
        <option value=" ">country list</option>
        <option value="+880 1">Bangladesh</option>
        <option value="+1">USA</option>
        <option value="+54">Argentina</option>
        <option value="+55">Brazil</option>
        <option value="+1">Canada</option>
        <option value="+358">Finland</option>
        <option value="+33">France</option>
        <option value="+98">Iran</option>
        <option value="+964">Iraq</option>
        <option value="+39">Italy</option>
        <option value="+60">Malaysia</option>
      </select> <span>  | </span>
      
      
      <label for="quantity">Quantity : </label>
      <input type="number" id="quantity" value=" " placeholder="Number..."> 
      <br><br>
      
      <button onclick="genarateNumber()" value="submit" class="btn btn-warning mt-4">Genarator</button>
      
    </div>
    <!-- ======== main part end========= -->

    <!-- ====== show number start===== -->

    <div class="show">
      <h3>List of the  Number </h3>
      <ul id="result"></ul>
    </div>
    <!-- ====== show number end===== -->

    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
